<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #0f3460;
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.1);
        }

        input[type="url"]::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 52, 96, 0.3);
        }

        .btn-secondary {
            background: #e8f4f8;
            color: #0f3460;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #d0e8f0;
        }

        .qr-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .qr-container.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
        }

        #qrcode img {
            display: block;
        }

        .url-display {
            margin-top: 15px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .options select {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }

        .options select:focus {
            outline: none;
            border-color: #0f3460;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”² QR Code Generator</h1>
        <p class="subtitle">Create QR codes instantly from any URL</p>

        <div class="input-group">
            <label for="urlInput">Enter URL</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com"
                autocomplete="off"
            >
            <p class="error-message" id="errorMsg">Please enter a valid URL</p>
        </div>

        <div class="options">
            <select id="sizeSelect">
                <option value="128">Small (128px)</option>
                <option value="200" selected>Medium (200px)</option>
                <option value="300">Large (300px)</option>
            </select>
            <select id="colorSelect">
                <option value="#000000">Black</option>
                <option value="#0f3460">Navy</option>
                <option value="#2c3e50">Dark Gray</option>
                <option value="#8e44ad">Purple</option>
                <option value="#c0392b">Red</option>
                <option value="#27ae60">Green</option>
            </select>
        </div>

        <button class="btn btn-primary" id="generateBtn">Generate QR Code</button>

        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <p class="url-display" id="urlDisplay"></p>
            <button class="btn btn-secondary" id="downloadBtn">Download QR Code</button>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const qrcodeDiv = document.getElementById('qrcode');
        const urlDisplay = document.getElementById('urlDisplay');
        const downloadBtn = document.getElementById('downloadBtn');
        const sizeSelect = document.getElementById('sizeSelect');
        const colorSelect = document.getElementById('colorSelect');
        const errorMsg = document.getElementById('errorMsg');

        let qrcode = null;

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function generateQRCode() {
            const url = urlInput.value.trim();
            
            if (!url) {
                errorMsg.textContent = 'Please enter a URL';
                errorMsg.classList.add('active');
                return;
            }

            if (!isValidURL(url)) {
                errorMsg.textContent = 'Please enter a valid URL (e.g., https://example.com)';
                errorMsg.classList.add('active');
                return;
            }

            errorMsg.classList.remove('active');

            const size = parseInt(sizeSelect.value);
            const color = colorSelect.value;

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            urlDisplay.textContent = url;
            qrContainer.classList.add('active');
        }

        function downloadQRCode() {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // Event listeners
        generateBtn.addEventListener('click', generateQRCode);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        urlInput.addEventListener('input', () => {
            errorMsg.classList.remove('active');
        });

        downloadBtn.addEventListener('click', downloadQRCode);

        // Auto-add https:// if missing when input loses focus
        urlInput.addEventListener('blur', () => {
            const value = urlInput.value.trim();
            if (value && !value.match(/^https?:\/\//i)) {
                urlInput.value = 'https://' + value;
            }
        });
    </script>
</body>
</html>
